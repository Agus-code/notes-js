<!DOCTYPE html>
<html lang="en">
<head>
    <!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note list JS</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--FONTS GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                <h1 class="header-title__h1">
                    Note List JS
                </h1>
            </div>
            <div class="header-count">
                <span class="header-count__txt">Notes</span>
                <span class="header-count__num">0</span>
            </div>
        </div>
    </header>

    <!-- SEARCH AND ADD-->
    <section class="searchAndAdd">
        <div class="searchAndAdd-container">
            <div class="search">
                <div class="searchBox">
                    <input type="text" placeholder="Search Note" class="searchBox__input"/>
                    <i class="searchBox__icon fas fa-search"></i>
                </div>
            </div>
            <div class="addBtn">
                <div class="addBtnBox">
                    <button class="addBtnBox__btn">
                        New Note
                        <i class="addBtnBox__icon fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- DIVITION -->
    <span class="divition"></span>

    <!-- ADD Note -->
    <div class="addNote" style="display: none;">
        <div class="addNote-container">
            <header class="addNote-header">
                <h3 class="addNote-header__h3">
                    New Note
                </h3>
                <div class="addNote-header__icon">
                    <i class="addNote-header__icon-close fas fa-times"></i>
                </div>
            </header>
            <form class="addNote-form">
                <div class="addNote-form-item">
                    <label class="addNote-form__label">
                        Title:
                    </label>
                    <input type="text" class="addNote-form__input add-input">
                </div>
                <div class="addNote-form-item">
                    <label class="addNote-form__label">
                        Text:
                    </label>
                    <textarea class="addNote-form__textarea add-input"></textarea>
                </div>
                <div class="addNote-form-item color-item">
                    <label class="addNote-form__label">
                        Color:
                    </label>
                    <span class="box-color add-box-color color-red"></span>
                    <span class="box-color add-box-color color-blue"></span>
                    <span class="box-color add-box-color color-green"></span>
                    <span class="box-color add-box-color color-yellow"></span>
                    <span class="box-color add-box-color color-violet"></span>
                    <span class="box-color add-box-color color-pink"></span>
                </div>
                <div class="addNote-form-item button-item">
                    <div class="addNote-form__btn">
                        <button class="addNote-form__btn-button">
                            Add Note
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- EDIT Note -->
    <div class="editNote" style="display: none;">
        <div class="editNote-container">
            <header class="editNote-header">
                <h3 class="editNote-header__h3">
                    Edit Note
                </h3>
                <div class="editNote-header__icon">
                    <i class="editNote-header__icon-close fas fa-times"></i>
                </div>
            </header>
            <form class="editNote-form">
                <div class="editNote-form-item">
                    <label class="editNote-form__label">
                        Title:
                    </label>
                    <input type="text" class="editNote-form__input edit-input">
                </div>
                <div class="editNote-form-item">
                    <label class="editNote-form__label">
                        Text:
                    </label>
                    <textarea class="editNote-form__textarea edit-input"></textarea>
                </div>
                <div class="editNote-form-item color-item">
                    <label class="editNote-form__label">
                        Color:
                    </label>
                    <span class="box-color edit-box-color color-red"></span>
                    <span class="box-color edit-box-color color-blue"></span>
                    <span class="box-color edit-box-color color-green"></span>
                    <span class="box-color edit-box-color color-yellow"></span>
                    <span class="box-color edit-box-color color-violet"></span>
                    <span class="box-color edit-box-color color-pink"></span>
                </div>
                <div class="editNote-form-item button-item">
                    <div class="editNote-form__btn">
                        <button class="editNote-form__btn-button">
                            Edit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <main class="main">
        <div class="Notes">
            <div class="Notes-list">

                
                
            </div>
        </div>
    </main>
    <!--SCRIPT-->
    <script src="./script.js"></script>
</body>
</html>
